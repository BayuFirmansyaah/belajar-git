<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
       div{
            width:100px;
            height: 100px;
       }

       .satu{
            background-color: #BADA55;
       }

       .dua{
            background-color: #9b59b6;
       }

       .tiga{
            background-color: #f1c40f;
       }
    </style>
</head>
<body>
    
    <div class="satu"> </div>
    <div class="dua"> </div>
    <div class="tiga"> </div>
    
</body>
</html>
